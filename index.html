<!DOCTYPE html>
<html>
  <head>
    <title>Our Hotel</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Welcome to Our Hotel </h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="booking.html">Bookings</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="hero-text">
        <h2>Experience Luxury</h2>
        <p>Book your stay today and enjoy the finest amenities and accommodations.</p>
      </div>
    <main>
        
        <div class="hero-image">
            <!-- <img src="hotel-image.jpg" alt="Hotel Name"> -->
            
          </div>
          <div class="admin-login">

      <h2>Book Your Stay</h2>
      <form>
        <label for="check-in">Check-in date:</label>
        <input type="date" id="check-in" name="check-in">
        <label for="check-out">Check-out date:</label>
        <input type="date" id="check-out" name="check-out">
        <label for="room-type">Room type:</label>
        <select id="room-type" name="room-type">
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="suite">Suite</option>
        </select>
        <button type="submit">Book Now</button>
      </form>
          </div>
      <div class="admin-login">
        <h2> Login</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Hotel. All rights reserved. Rghad,Yousef and Hala</p>
    </footer>
  </body>
</html>
